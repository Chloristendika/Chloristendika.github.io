<figure class="highlight py hljs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">main</span><span class="hljs-params">()</span>:</span></span><br><span class="line">    str1 = <span class="hljs-string">'hello, world!'</span></span><br><span class="line">    <span class="hljs-comment"># 通过len函数计算字符串的长度</span></span><br><span class="line">    print(len(str1))  <span class="hljs-comment"># 13</span></span><br><span class="line">    <span class="hljs-comment"># 获得字符串首字母大写的拷贝</span></span><br><span class="line">    print(str1.capitalize())  <span class="hljs-comment"># Hello, world!</span></span><br><span class="line">    <span class="hljs-comment"># 获得字符串变大写后的拷贝</span></span><br><span class="line">    print(str1.upper())  <span class="hljs-comment"># HELLO, WORLD!</span></span><br><span class="line">    <span class="hljs-comment"># 从字符串中查找子串所在位置</span></span><br><span class="line">    print(str1.find(<span class="hljs-string">'or'</span>))  <span class="hljs-comment"># 8</span></span><br><span class="line">    print(str1.find(<span class="hljs-string">'shit'</span>))  <span class="hljs-comment"># -1</span></span><br><span class="line">    <span class="hljs-comment"># 与find类似但找不到子串时会引发异常</span></span><br><span class="line">    <span class="hljs-comment"># print(str1.index('or'))</span></span><br><span class="line">    <span class="hljs-comment"># print(str1.index('shit'))</span></span><br><span class="line">    <span class="hljs-comment"># 检查字符串是否以指定的字符串开头</span></span><br><span class="line">    print(str1.startswith(<span class="hljs-string">'He'</span>))  <span class="hljs-comment"># False</span></span><br><span class="line">    print(str1.startswith(<span class="hljs-string">'hel'</span>))  <span class="hljs-comment"># True</span></span><br><span class="line">    <span class="hljs-comment"># 检查字符串是否以指定的字符串结尾</span></span><br><span class="line">    print(str1.endswith(<span class="hljs-string">'!'</span>))  <span class="hljs-comment"># True</span></span><br><span class="line">    <span class="hljs-comment"># 将字符串以指定的宽度居中并在两侧填充指定的字符</span></span><br><span class="line">    print(str1.center(<span class="hljs-number">50</span>, <span class="hljs-string">'*'</span>))</span><br><span class="line">    <span class="hljs-comment"># 将字符串以指定的宽度靠右放置左侧填充指定的字符</span></span><br><span class="line">    print(str1.rjust(<span class="hljs-number">50</span>, <span class="hljs-string">' '</span>))</span><br><span class="line">    str2 = <span class="hljs-string">'abc123456'</span></span><br><span class="line">    <span class="hljs-comment"># 从字符串中取出指定位置的字符(下标运算)</span></span><br><span class="line">    print(str2[<span class="hljs-number">2</span>])  <span class="hljs-comment"># c</span></span><br><span class="line">    <span class="hljs-comment"># 字符串切片(从指定的开始索引到指定的结束索引)</span></span><br><span class="line">    print(str2[<span class="hljs-number">2</span>:<span class="hljs-number">5</span>])  <span class="hljs-comment"># c12</span></span><br><span class="line">    print(str2[<span class="hljs-number">2</span>:])  <span class="hljs-comment"># c123456</span></span><br><span class="line">    print(str2[<span class="hljs-number">2</span>::<span class="hljs-number">2</span>])  <span class="hljs-comment"># c246</span></span><br><span class="line">    print(str2[::<span class="hljs-number">2</span>])  <span class="hljs-comment"># ac246</span></span><br><span class="line">    print(str2[::<span class="hljs-number">-1</span>])  <span class="hljs-comment"># 654321cba</span></span><br><span class="line">    print(str2[<span class="hljs-number">-3</span>:<span class="hljs-number">-1</span>])  <span class="hljs-comment"># 45</span></span><br><span class="line">    <span class="hljs-comment"># 检查字符串是否由数字构成</span></span><br><span class="line">    print(str2.isdigit())  <span class="hljs-comment"># False</span></span><br><span class="line">    <span class="hljs-comment"># 检查字符串是否以字母构成</span></span><br><span class="line">    print(str2.isalpha())  <span class="hljs-comment"># False</span></span><br><span class="line">    <span class="hljs-comment"># 检查字符串是否以数字和字母构成</span></span><br><span class="line">    print(str2.isalnum())  <span class="hljs-comment"># True</span></span><br><span class="line">    str3 = <span class="hljs-string">'  jackfrued@126.com '</span></span><br><span class="line">    print(str3)</span><br><span class="line">    <span class="hljs-comment"># 获得字符串修剪左右两侧空格的拷贝</span></span><br><span class="line">    print(str3.strip())</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="hljs-keyword">if</span> __name__ == <span class="hljs-string">'__main__'</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>
