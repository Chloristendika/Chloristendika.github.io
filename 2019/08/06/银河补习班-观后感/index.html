            <p>这周去看了《银河补习班》</p>
<h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>感觉去了一个比较荒凉的电影院</p>
<p>开始前5分钟进场，艾玛，怎么一个人都没有，里面黑漆漆的，enn…</p>
<p>放好爆米花就出来转</p>
<p>5分钟后，仍然只有我一个人，怪恐怖的，主要是旁边放的是恐怖电影，尖叫声传来不断</p>
<p>包场了，包场了…</p>
<p>（第一次去只有一个人的影院..）</p>
<p>放电影过程中外面们还不断地开，关，开，关…</p>
