  <ul class="post-tags-list"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/Python/">Python</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/列表/">列表</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/学习笔记/">学习笔记</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/编程/">编程</a></li></ul>

        <div class="content markdown">
            <h2 id="创建一个列表"><a href="#创建一个列表" class="headerlink" title="创建一个列表"></a>创建一个列表</h2><figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">list1 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="string">"saber"</span>, <span class="string">"lancer"</span>, [<span class="number">7</span>, <span class="number">8</span>]]</span><br></pre></td></tr></table></figure>

<p>可见列表不同于数组，可以储存不同的类型</p>
<p>列表中也可以储存列表</p>
<a id="more"></a>

<h2 id="在列表中添加元素"><a href="#在列表中添加元素" class="headerlink" title="在列表中添加元素"></a>在列表中添加元素</h2><figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">list1 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]</span><br><span class="line">list1.append(<span class="number">4</span>) <span class="comment"># append方法只能插入一个元素</span></span><br><span class="line">print(list1)</span><br><span class="line"><span class="comment"># [1, 2, 3, 4] 向最后插入元素</span></span><br></pre></td></tr></table></figure>

<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">list1 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]</span><br><span class="line">list1.extend([<span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>])<span class="comment"># extend 方法向末尾插入一个列表（拼接）</span></span><br><span class="line">print(list1)</span><br><span class="line"><span class="comment">#[1, 2, 3, 4, 5, 6]</span></span><br></pre></td></tr></table></figure>

<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">list1 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]</span><br><span class="line">list1.insert(<span class="number">1</span>, <span class="number">100</span>) <span class="comment"># 向指定位置插入元素</span></span><br><span class="line">print(list1)</span><br><span class="line"><span class="comment">#[1, 100, 2, 3]</span></span><br></pre></td></tr></table></figure>

<h2 id="在列表中删除元素"><a href="#在列表中删除元素" class="headerlink" title="在列表中删除元素"></a>在列表中删除元素</h2><figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">list1 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]</span><br><span class="line">list1.remove(<span class="number">1</span>)<span class="comment"># 删除指定元素</span></span><br><span class="line">print(list1)</span><br><span class="line"><span class="comment">#[2, 3]</span></span><br></pre></td></tr></table></figure>

<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">list1 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]</span><br><span class="line">print(list1.pop(<span class="number">2</span>)) <span class="comment"># 弹出指定元素</span></span><br><span class="line">print(list1)</span><br><span class="line"><span class="comment"># 3</span></span><br><span class="line"><span class="comment"># [1, 2]</span></span><br></pre></td></tr></table></figure>

<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">list1 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>]</span><br><span class="line"><span class="keyword">del</span> list1[<span class="number">0</span>]</span><br><span class="line">print(list1) <span class="comment"># [2, 3]</span></span><br><span class="line"><span class="keyword">del</span> list1</span><br></pre></td></tr></table></figure>

<h2 id="分片-Slice"><a href="#分片-Slice" class="headerlink" title="分片 Slice"></a>分片 Slice</h2><p>分片的实质是拷贝一个副本</p>
<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">list1 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>]</span><br><span class="line">list2 = list1[:]</span><br><span class="line">list3 = list1[:<span class="number">4</span>]</span><br><span class="line">list4 = list1[::<span class="number">2</span>]</span><br><span class="line">list5 = list1[::<span class="number">-1</span>]</span><br><span class="line">print(list2)</span><br><span class="line">print(list3)</span><br><span class="line">print(list4)</span><br><span class="line">print(list5)</span><br><span class="line"><span class="comment">#[1, 2, 3, 4, 5]</span></span><br><span class="line"><span class="comment">#[1, 2, 3, 4]</span></span><br><span class="line"><span class="comment">#[1, 3, 5]</span></span><br><span class="line"><span class="comment">#[5, 4, 3, 2, 1]</span></span><br></pre></td></tr></table></figure>

<h2 id="稍微高级一点的玩法"><a href="#稍微高级一点的玩法" class="headerlink" title="稍微高级一点的玩法"></a>稍微高级一点的玩法</h2><figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">list1 = [x <span class="keyword">for</span> x <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">8</span>)]</span><br><span class="line">list2 = [x + y <span class="keyword">for</span> x <span class="keyword">in</span> <span class="string">'ABCDE'</span> <span class="keyword">for</span> y <span class="keyword">in</span> <span class="string">'123456'</span>]</span><br></pre></td></tr></table></figure>

<h2 id="yield-生成器"><a href="#yield-生成器" class="headerlink" title="yield 生成器"></a>yield 生成器</h2><figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">fib</span><span class="params">()</span>:</span></span><br><span class="line">    prec, curc = <span class="number">0</span>, <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        <span class="keyword">yield</span> curc</span><br><span class="line">        curc, prec = curc + prec, curc</span><br><span class="line">f = fib()</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">10</span>):</span><br><span class="line">    print(next(f))</span><br></pre></td></tr></table></figure>
